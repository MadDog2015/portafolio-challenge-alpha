<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="encriptar">
      <textarea name="texto" class="texto" id="texto"  cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
    <div class="botones">

      <button class="btn-encriptar" type="button" onclick="encriptar ()">
        Encriptar
      </button>

      <button class="btn-desencriptar" type="button" onclick="desencriptar ()">
        Desencriptar
      </button>
      
    </div>

    <div class="terminos">
      <p class="texto-terminos">Solo letras minúsculas y sin acentos</p>
    </div>

  </div>

  <div class="encriptado">
    <img src="" alt="" id="imagen-muñeco">

    <div class="mensaje-encriptado" id="mensaje-encriptado">
      <h2 id="titulo-mensaje">Ningún mensaje encriptado</h2>
      <p id="parrafo">Ingresa el exto que deseas encriptar o desencriptar</p>
      <textarea name="mesnaje" id="mesnaje" cols="30" rows="10" class="mesnaje"></textarea>
    </div>
    
  </div>

  </div>

</body>
<script src="app.js"></script>
</html>
